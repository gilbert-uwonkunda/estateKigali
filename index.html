<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropertyIntel Kigali</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #667eea;
            --success: #00ff88;
            --education: #4CAF50;
            --dark: #0a0a0f;
            --glass: rgba(15, 15, 25, 0.95);
            --glass-light: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            height: 100vh;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: var(--primary);
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 15px;
        }
        .chat-container {
            width: 350px;
            background: var(--glass);
            backdrop-filter: blur(8px);
            border-right: 1px solid var(--glass-light);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .chat-container.collapsed {
            width: 50px;
            overflow: hidden;
        }
        .map-container {
            flex: 1;
            position: relative;
        }
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .chat-container {
                width: 100%;
                height: 40vh;
                min-height: 300px;
                border-right: none;
                border-top: 1px solid var(--glass-light);
                order: 2;
            }
            .chat-container.collapsed {
                height: 50px;
            }
            .map-container {
                height: 60vh;
                order: 1;
            }
            .map-container.fullscreen {
                height: 100vh !important;
                z-index: 1000;
            }
            .search-controls {
                padding: 10px;
            }
            .filter-row {
                flex-direction: column;
                gap: 8px;
            }
            .compact-filter {
                width: 100%;
                padding: 10px;
            }
        }
        #map {
            width: 100%;
            height: 100%;
            background: #1a1a2e;
        }
        .chat-header {
            padding: 15px;
            background: var(--primary);
            font-size: 1.2rem;
            font-weight: 600;
            border-bottom: 1px solid var(--glass-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header small {
            font-size: 0.8rem;
            opacity: 0.8;
            display: block;
            margin-top: 5px;
        }
        .toggle-chat-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
        }
        .toggle-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            scroll-behavior: smooth;
            background: rgba(10, 10, 15, 0.3);
        }
        .message {
            margin-bottom: 10px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .message.ai .message-content {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            padding: 10px;
        }
        .location-info, .proximity-analysis, .school-proximity {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .facility-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin: 5px 0;
            cursor: pointer;
        }
        .hospital-item {
            border-left: 3px solid var(--success);
        }
        .school-item {
            border-left: 3px solid var(--education);
        }
        .facility-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .facility-name {
            font-weight: 600;
        }
        .facility-distance {
            color: #ccc;
            font-size: 0.8rem;
        }
        .search-controls {
            padding: 10px;
            background: rgba(10, 10, 15, 0.8);
            border-bottom: 1px solid var(--glass-light);
        }
        .search-box {
            background: #fff;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .search-input-wrapper {
            display: flex;
            align-items: center;
        }
        .main-search-input {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #333;
            font-size: 1rem;
        }
        .search-icon-btn {
            padding: 10px;
            border: none;
            background: transparent;
            color: #666;
            cursor: pointer;
        }
        .search-icon-btn:hover {
            background: #f5f5f5;
        }
        .filter-row {
            display: flex;
            gap: 8px;
        }
        .compact-filter {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .compact-filter:focus {
            border-color: var(--primary);
        }
        .filter-summary {
            font-size: 0.8rem;
            color: #999;
            text-align: center;
            padding: 5px;
        }
        .quick-actions {
            display: flex;
            gap: 8px;
            padding: 10px;
            background: rgba(10, 10, 15, 0.5);
            border-top: 1px solid var(--glass-light);
        }
        .quick-action-btn {
            flex: 1;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 6px;
            color: var(--primary);
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
        }
        .quick-action-btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }
        .property-marker {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }
        .property-marker.sale {
            background: #ff6b6b;
        }
        .property-marker.rent {
            background: var(--primary);
        }
        .property-marker.selected {
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .hospital-marker {
            width: 16px;
            height: 16px;
            background: var(--success);
            border: 2px solid white;
            border-radius: 50%;
        }
        .school-marker {
            width: 16px;
            height: 16px;
            background: var(--education);
            border: 2px solid white;
            border-radius: 50%;
        }
        .leaflet-tooltip {
            background: rgba(15, 15, 25, 0.9) !important;
            border: 1px solid var(--primary) !important;
            border-radius: 6px !important;
            color: #fff !important;
            font-size: 0.9rem !important;
            padding: 6px !important;
        }
        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }
        .map-control-btn {
            background: var(--glass);
            border: 1px solid var(--glass-light);
            color: #fff;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-control-btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }
        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Properties...</div>
    </div>
    <div class="main-container">
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div>
                    PropertyIntel Kigali
                    <small>Explore Properties & Amenities</small>
                </div>
                <button class="toggle-chat-btn" onclick="toggleChat()" aria-label="Toggle chat panel">
                    <i class="fas fa-chevron-left" id="toggleIcon"></i>
                </button>
            </div>
            <div class="search-controls">
                <div class="search-box">
                    <div class="search-input-wrapper">
                        <input type="text" id="locationSearch" class="main-search-input" 
                               placeholder="Search address in Kigali" aria-label="Search location">
                        <button id="searchBtn" class="search-icon-btn" aria-label="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="filter-row">
                    <select id="statusFilter" class="compact-filter" aria-label="Filter by status">
                        <option value="">All Status</option>
                        <option value="sale">For Sale</option>
                        <option value="rent">For Rent</option>
                    </select>
                    <select id="priceFilter" class="compact-filter" aria-label="Filter by price range">
                        <option value="">All Prices</option>
                        <option value="0-50">Under 50M</option>
                        <option value="50-100">50M-100M</option>
                        <option value="100+">Above 100M</option>
                    </select>
                </div>
                <div class="filter-summary" id="filterSummary">
                    Showing all properties
                </div>
            </div>
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="analyzeEducation()" aria-label="Analyze education access">
                    <i class="fas fa-graduation-cap"></i> Schools
                </button>
                <button class="quick-action-btn" onclick="analyzeHealthcare()" aria-label="Analyze healthcare access">
                    <i class="fas fa-hospital"></i> Healthcare
                </button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="message-content">
                        Welcome to PropertyIntel Kigali! üè†<br><br>
                        Click a property on the map to see details and nearby schools or healthcare facilities.
                    </div>
                </div>
            </div>
        </div>
        <div class="map-container">
            <div class="map-controls">
                <button class="map-control-btn" onclick="toggleFullscreen()" aria-label="Toggle fullscreen">
                    <i class="fas fa-expand" id="fullscreenIcon"></i>
                </button>
                <button class="map-control-btn" onclick="locateMe()" aria-label="Find my location">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script>
    <script>
    class SpatialIntelligenceSystem {
        constructor() {
            this.map = null;
            this.currentProperty = null;
            this.selectedMarker = null;
            this.properties = [];
            this.hospitals = [];
            this.schools = [];
            this.nearbyHospitals = [];
            this.nearbySchools = [];
            this.hospitalMarkers = [];
            this.schoolMarkers = [];
            this.filteredProperties = [];
            this.markerCluster = null;
            this.init();
        }
        async init() {
            await this.loadData();
            this.initializeMap();
            this.setupEventListeners();
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (this.properties.length === 0) {
                    loadingOverlay.querySelector('.loading-text').textContent = 'No properties loaded. Using sample data.';
                }
                loadingOverlay.classList.add('hidden');
                this.map.invalidateSize();
            }, 8000);
        }
        async fetchWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    const response = await fetch(url, { signal: controller.signal });
                    clearTimeout(timeoutId);
                    if (!response.ok) throw new Error(`Fetch failed: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    console.warn(`Fetch attempt ${i + 1} failed for ${url}: ${error.message}. Retrying...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        async loadData() {
            const cacheKey = 'propertyIntelData';
            localStorage.removeItem(cacheKey); // Clear cache to avoid stale data
            try {
                const [propData, hospData, schoolData] = await Promise.all([
                    this.fetchWithRetry('https://gilbert-uwonkunda.github.io/estateKigali/Kigali_RealEstate_Properties.json'),
                    this.fetchWithRetry('https://gilbert-uwonkunda.github.io/estateKigali/Kigali_Health.json'),
                    this.fetchWithRetry('https://gilbert-uwonkunda.github.io/estateKigali/Pre_Primary.json')
                ]);
                this.properties = this.parseProperties(propData);
                this.hospitals = this.parseHospitals(hospData);
                this.schools = this.parseSchools(schoolData);
                localStorage.setItem(cacheKey, JSON.stringify({
                    properties: this.properties,
                    hospitals: this.hospitals,
                    schools: this.schools
                }));
                console.log('Loaded from server:', this.properties.length, 'properties');
            } catch (error) {
                console.error('Data load failed:', error.message);
                document.getElementById('loadingOverlay').querySelector('.loading-text').textContent = 'Failed to load data. Using sample data...';
                this.properties = [
                    {"id":1,"lat":-1.9441,"lng":30.0619,"name":"City Center Luxury Apartment","type":"Luxury Apartment","price":"180M RWF","status":"sale","bedrooms":3,"bathrooms":3,"area":"180m¬≤","district":"Nyarugenge","category":"Property","sector":"City Center","zoning":"Commercial","amenities":"Pool, Gym, Security, Parking","pricePerSqm":1000000,"yearBuilt":2022,"source":"Sample Data","contactInfo":"","description":"","lastUpdated":""},
                    {"id":2,"lat":-1.9506,"lng":30.0639,"name":"Business District Condo","type":"Apartment","price":"65M RWF","status":"rent","bedrooms":2,"bathrooms":2,"area":"110m¬≤","district":"Nyarugenge","category":"Property","sector":"Business District","zoning":"Commercial","amenities":"Security, Parking","pricePerSqm":590909,"yearBuilt":2019,"source":"Sample Data","contactInfo":"","description":"","lastUpdated":""},
                    {"id":3,"lat":-1.9286,"lng":30.1044,"name":"Kimihurura Sunset Villa","type":"Villa","price":"320M RWF","status":"sale","bedrooms":5,"bathrooms":4,"area":"450m¬≤","district":"Gasabo","category":"Property","sector":"Kimihurura","zoning":"R1","amenities":"Garden, Pool, Security, Garage","pricePerSqm":711111,"yearBuilt":2021,"source":"Sample Data","contactInfo":"","description":"","lastUpdated":""}
                    // Add more sample properties as needed
                ];
                this.hospitals = [
                    { facility_name: 'King Faisal Hospital', facility_type: 'Hospital', lat: -1.9439, long: 30.0951 }
                ];
                this.schools = [
                    { school_name: 'Green Hills Academy', lat: -1.9556, lng: 30.1044 }
                ];
            }
        }
        validateData(data) {
            return (
                Array.isArray(data.properties) &&
                Array.isArray(data.hospitals) &&
                Array.isArray(data.schools) &&
                data.properties.every(p => typeof p.lat === 'number' && typeof p.lng === 'number' && p.id)
            );
        }
        parseProperties(data) {
            if (!data || !Array.isArray(data.features)) {
                console.error('Invalid properties JSON structure. Expected "features" array.');
                return [];
            }
            const invalidFeatures = [];
            const properties = data.features
                .map((f, index) => {
                    if (!f.geometry || typeof f.geometry.x !== 'number' || typeof f.geometry.y !== 'number') {
                        invalidFeatures.push({ index, reason: 'Missing or invalid geometry' });
                        return null;
                    }
                    if (!f.attributes) {
                        invalidFeatures.push({ index, reason: 'Missing attributes' });
                        return null;
                    }
                    const lat = parseFloat(f.geometry.y);
                    const lng = parseFloat(f.geometry.x);
                    if (isNaN(lat) || isNaN(lng)) {
                        invalidFeatures.push({ index, reason: `Invalid coordinates (lat: ${f.geometry.y}, lng: ${f.geometry.x})` });
                        return null;
                    }
                    if (lat < -2.1 || lat > -1.8 || lng < 29.9 || lng > 30.3) {
                        invalidFeatures.push({ index, reason: `Coordinates out of range (lat: ${lat}, lng: ${lng})` });
                        return null;
                    }
                    return {
                        id: f.attributes.PropertyID || `prop_${Math.random().toString(36).slice(2)}`,
                        lat,
                        lng,
                        name: f.attributes.Name || 'Unnamed Property',
                        type: f.attributes.PropertyType || 'Unknown',
                        price: f.attributes.Price || 'N/A',
                        status: f.attributes.Status?.toLowerCase() || 'unknown',
                        bedrooms: f.attributes.Bedrooms || 0,
                        bathrooms: f.attributes.Bathrooms || 0,
                        area: f.attributes.Area || 'N/A',
                        district: f.attributes.District || 'Unknown',
                        category: f.attributes.Category || 'Unknown',
                        sector: f.attributes.Sector || 'Unknown',
                        zoning: f.attributes.Zoning || 'Unknown',
                        amenities: f.attributes.Amenities || 'None',
                        pricePerSqm: f.attributes.PricePerSqm || '0',
                        yearBuilt: f.attributes.YearBuilt || 'Unknown',
                        source: f.attributes.Source || 'Unknown',
                        contactInfo: f.attributes.ContactInfo || 'N/A',
                        description: f.attributes.Description || 'No description',
                        lastUpdated: f.attributes.LastUpdated || 'Unknown'
                    };
                })
                .filter(p => p !== null);
            if (invalidFeatures.length > 0) {
                console.warn(`Skipped ${invalidFeatures.length} invalid features:`, invalidFeatures);
            }
            if (properties.length === 0) {
                console.error('No valid properties found. Check geometry.x and geometry.y fields.');
                document.getElementById('loadingOverlay').querySelector('.loading-text').textContent = 'No valid properties found. Check data source.';
            }
            return properties;
        }
        parseHospitals(data) {
            if (!data || !Array.isArray(data.features)) {
                console.error('Invalid hospitals JSON structure. Expected "features" array.');
                return [];
            }
            return data.features
                .filter(f => f.attributes && f.attributes.lat && f.attributes.long)
                .map(f => ({
                    facility_name: f.attributes.facility_name || 'Unknown',
                    facility_type: f.attributes.facility_type || 'Unknown',
                    lat: parseFloat(f.attributes.lat),
                    long: parseFloat(f.attributes.long)
                }))
                .filter(h => !isNaN(h.lat) && !isNaN(h.long));
        }
        parseSchools(data) {
            if (!data || !Array.isArray(data.features)) {
                console.error('Invalid schools JSON structure. Expected "features" array.');
                return [];
            }
            return data.features
                .filter(f => f.attributes && f.attributes.latitude && f.attributes.longitude)
                .map(f => ({
                    school_name: f.attributes.school_nam || 'Unknown School',
                    lat: parseFloat(f.attributes.latitude),
                    lng: parseFloat(f.attributes.longitude)
                }))
                .filter(s => !isNaN(s.lat) && !isNaN(s.lng));
        }
        initializeMap() {
            this.map = L.map('map').setView([-1.9441, 30.0619], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(this.map);
            this.addProperties();
            this.map.on('click', () => this.clearSelection());
            new ResizeObserver(() => this.map.invalidateSize()).observe(document.getElementById('map'));
        }
        addProperties() {
            if (this.properties.length === 0) {
                console.warn('No properties to display on the map.');
                document.getElementById('chatMessages').innerHTML = `
                    <div class="message ai">
                        <div class="message-content">
                            No properties loaded. Please check the data source.
                        </div>
                    </div>`;
                return;
            }
            this.filteredProperties = [...this.properties];
            this.markerCluster = L.markerClusterGroup({
                iconCreateFunction: cluster => L.divIcon({
                    html: `<div style="background: var(--primary); color: white; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">${cluster.getChildCount()}</div>`,
                    className: 'marker-cluster',
                    iconSize: [36, 36]
                }),
                maxClusterRadius: 80
            });
            requestAnimationFrame(() => {
                this.filteredProperties.forEach(prop => {
                    if (!prop.lat || !prop.lng) {
                        console.warn(`Invalid coordinates for property: ${prop.name}`);
                        return;
                    }
                    const marker = L.marker([prop.lat, prop.lng], {
                        icon: L.divIcon({
                            className: `property-marker ${prop.status}`,
                            html: `<div style="width: 20px; height: 20px; border-radius: 50%; border: 2px solid white;"></div>`,
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    });
                    marker.bindTooltip(`
                        <strong>${this.sanitizeHTML(prop.name)}</strong><br>
                        Type: ${this.sanitizeHTML(prop.type)}<br>
                        Price: ${this.sanitizeHTML(prop.price)}<br>
                        ${prop.bedrooms ? `${prop.bedrooms}BR ‚Ä¢ ${prop.bathrooms}BA` : ''}<br>
                        District: ${this.sanitizeHTML(prop.district)}
                    `, { direction: 'top', offset: [0, -10] });
                    marker.on('click', () => this.selectProperty(prop, marker));
                    this.markerCluster.addLayer(marker);
                });
                this.map.addLayer(this.markerCluster);
                this.updateFilterSummary();
                this.map.invalidateSize();
            });
        }
        selectProperty(property, marker) {
            if (this.selectedMarker) {
                this.selectedMarker.getElement()?.classList.remove('selected');
            }
            this.currentProperty = property;
            this.selectedMarker = marker;
            marker.getElement()?.classList.add('selected');
            this.analyzeProximity(property);
            this.map.setView([property.lat, property.lng], 15);
        }
        clearSelection() {
            if (this.selectedMarker) {
                this.selectedMarker.getElement()?.classList.remove('selected');
            }
            this.currentProperty = null;
            this.selectedMarker = null;
            this.clearMarkers();
            document.getElementById('chatMessages').innerHTML = `
                <div class="message ai">
                    <div class="message-content">
                        Click a property to view details and nearby amenities.
                    </div>
                </div>`;
        }
        analyzeProximity(property) {
            this.clearMarkers();
            this.nearbyHospitals = [];
            this.nearbySchools = [];
            this.hospitals.forEach(h => {
                const distance = L.latLng(property.lat, property.lng).distanceTo([h.lat, h.long]) / 1000;
                if (distance <= 2) {
                    this.nearbyHospitals.push({ ...h, distance });
                    const marker = L.marker([h.lat, h.long], {
                        icon: L.divIcon({
                            className: 'hospital-marker',
                            html: `<div style="width: 16px; height: 16px; border-radius: 50%; border: 2px solid white;"></div>`,
                            iconSize: [16, 16],
                            iconAnchor: [8, 8]
                        })
                    }).addTo(this.map);
                    marker.bindTooltip(`${h.facility_name}<br>${distance.toFixed(1)}km`, { direction: 'top', offset: [0, -10] });
                    this.hospitalMarkers.push(marker);
                }
            });
            this.schools.forEach(s => {
                const distance = L.latLng(property.lat, property.lng).distanceTo([s.lat, s.lng]) / 1000;
                if (distance <= 1.5) {
                    this.nearbySchools.push({ ...s, distance });
                    const marker = L.marker([s.lat, s.lng], {
                        icon: L.divIcon({
                            className: 'school-marker',
                            html: `<div style="width: 16px; height: 16px; border-radius: 50%; border: 2px solid white;"></div>`,
                            iconSize: [16, 16],
                            iconAnchor: [8, 8]
                        })
                    }).addTo(this.map);
                    marker.bindTooltip(`${s.school_name}<br>${distance.toFixed(1)}km`, { direction: 'top', offset: [0, -10] });
                    this.schoolMarkers.push(marker);
                }
            });
            this.displayPropertyDetails(property);
        }
        clearMarkers() {
            this.hospitalMarkers.forEach(m => this.map.removeLayer(m));
            this.schoolMarkers.forEach(m => this.map.removeLayer(m));
            this.hospitalMarkers = [];
            this.schoolMarkers = [];
        }
        displayPropertyDetails(property) {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="location-info">
                    <strong>${this.sanitizeHTML(property.name)}</strong><br>
                    Type: ${this.sanitizeHTML(property.type)}<br>
                    Price: ${this.sanitizeHTML(property.price)}<br>
                    ${property.bedrooms ? `Details: ${property.bedrooms}BR ‚Ä¢ ${property.bathrooms}BA ‚Ä¢ ${this.sanitizeHTML(property.area)}<br>` : `Area: ${this.sanitizeHTML(property.area)}<br>`}
                    District: ${this.sanitizeHTML(property.district)}<br>
                    Sector: ${this.sanitizeHTML(property.sector)}<br>
                    Category: ${this.sanitizeHTML(property.category)}<br>
                    Amenities: ${this.sanitizeHTML(property.amenities)}
                </div>`;
            if (this.nearbySchools.length > 0) {
                let schoolHtml = `
                    <div class="school-proximity">
                        <strong>Nearby Schools</strong><br>
                        <small>${this.nearbySchools.length} within 1.5km</small>
                        <div class="facility-list">`;
                this.nearbySchools.slice(0, 3).forEach(s => {
                    schoolHtml += `
                        <div class="facility-item school-item" onclick="spatialSystem.focusLocation(${s.lat}, ${s.lng})">
                            <div class="facility-name">${this.sanitizeHTML(s.school_name)}</div>
                            <div class="facility-distance">${(s.distance * 1000).toFixed(0)}m</div>
                        </div>`;
                });
                schoolHtml += `</div></div>`;
                messagesContainer.innerHTML += schoolHtml;
            } else {
                messagesContainer.innerHTML += `
                    <div class="school-proximity">
                        <strong>No Schools Nearby</strong><br>
                        No schools within 1.5km.
                    </div>`;
            }
            if (this.nearbyHospitals.length > 0) {
                let hospitalHtml = `
                    <div class="proximity-analysis">
                        <strong>Nearby Healthcare</strong><br>
                        <small>${this.nearbyHospitals.length} within 2km</small>
                        <div class="facility-list">`;
                this.nearbyHospitals.slice(0, 3).forEach(h => {
                    hospitalHtml += `
                        <div class="facility-item hospital-item" onclick="spatialSystem.focusLocation(${h.lat}, ${h.long})">
                            <div class="facility-name">${this.sanitizeHTML(h.facility_name)}</div>
                            <div class="facility-distance">${h.distance.toFixed(1)}km</div>
                        </div>`;
                });
                hospitalHtml += `</div></div>`;
                messagesContainer.innerHTML += hospitalHtml;
            } else {
                messagesContainer.innerHTML += `
                    <div class="proximity-analysis">
                        <strong>No Healthcare Nearby</strong><br>
                        No hospitals within 2km.
                    </div>`;
            }
            this.scrollToBottom();
        }
        focusLocation(lat, lng) {
            this.map.setView([lat, lng], 16);
        }
        scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        sanitizeHTML(str) {
            return String(str).replace(/[&<>"']/g, m => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            })[m]);
        }
        applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            this.filteredProperties = this.properties.filter(p => {
                if (statusFilter && p.status !== statusFilter) return false;
                if (priceFilter) {
                    const price = parseInt(p.price.replace(/[^0-9]/g, '')) || 0;
                    if (priceFilter === '0-50' && price >= 50) return false;
                    if (priceFilter === '50-100' && (price < 50 || price >= 100)) return false;
                    if (priceFilter === '100+' && price < 100) return false;
                }
                return true;
            });
            this.markerCluster.clearLayers();
            requestAnimationFrame(() => {
                this.filteredProperties.forEach(p => {
                    if (!p.lat || !p.lng) {
                        console.warn(`Invalid coordinates for filtered property: ${p.name}`);
                        return;
                    }
                    const marker = L.marker([p.lat, p.lng], {
                        icon: L.divIcon({
                            className: `property-marker ${p.status}`,
                            html: `<div style="width: 20px; height: 20px; border-radius: 50%; border: 2px solid white;"></div>`,
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    });
                    marker.bindTooltip(`
                        <strong>${this.sanitizeHTML(p.name)}</strong><br>
                        Type: ${this.sanitizeHTML(p.type)}<br>
                        Price: ${this.sanitizeHTML(p.price)}<br>
                        ${p.bedrooms ? `${p.bedrooms}BR ‚Ä¢ ${p.bathrooms}BA` : ''}<br>
                        District: ${this.sanitizeHTML(p.district)}
                    `, { direction: 'top', offset: [0, -10] });
                    marker.on('click', () => this.selectProperty(p, marker));
                    this.markerCluster.addLayer(marker);
                });
                this.map.addLayer(this.markerCluster);
                this.updateFilterSummary();
                this.map.invalidateSize();
            });
        }
        updateFilterSummary() {
            const filterSummary = document.getElementById('filterSummary');
            filterSummary.textContent = `Showing ${this.filteredProperties.length} of ${this.properties.length} properties`;
        }
        setupEventListeners() {
            const locationSearch = document.getElementById('locationSearch');
            const searchBtn = document.getElementById('searchBtn');
            const statusFilter = document.getElementById('statusFilter');
            const priceFilter = document.getElementById('priceFilter');
            locationSearch.addEventListener('keypress', e => {
                if (e.key === 'Enter') this.performLocationSearch();
            });
            searchBtn.addEventListener('click', () => this.performLocationSearch());
            statusFilter.addEventListener('change', () => this.applyFilters());
            priceFilter.addEventListener('change', () => this.applyFilters());
        }
        async performLocationSearch() {
            const location = document.getElementById('locationSearch').value.trim();
            if (!location) return;
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location + ', Kigali, Rwanda')}&limit=1`);
                const results = await response.json();
                if (results.length > 0) {
                    this.map.setView([results[0].lat, results[0].lon], 15);
                } else {
                    alert('Location not found in Kigali');
                }
            } catch (error) {
                alert('Search failed. Please try again.');
            }
        }
        useCurrentLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation not supported');
                return;
            }
            navigator.geolocation.getCurrentPosition(
                pos => this.map.setView([pos.coords.latitude, pos.coords.longitude], 15),
                () => alert('Unable to get location')
            );
        }
    }
    function toggleChat() {
        const chatContainer = document.getElementById('chatContainer');
        const toggleIcon = document.getElementById('toggleIcon');
        chatContainer.classList.toggle('collapsed');
        toggleIcon.className = chatContainer.classList.contains('collapsed') ? 'fas fa-chevron-right' : 'fas fa-chevron-left';
        spatialSystem.map.invalidateSize();
    }
    function toggleFullscreen() {
        const mapContainer = document.querySelector('.map-container');
        const icon = document.getElementById('fullscreenIcon');
        mapContainer.classList.toggle('fullscreen');
        icon.className = mapContainer.classList.contains('fullscreen') ? 'fas fa-compress' : 'fas fa-expand';
        spatialSystem.map.invalidateSize();
    }
    function locateMe() {
        spatialSystem.useCurrentLocation();
    }
    function analyzeEducation() {
        if (!spatialSystem.currentProperty) {
            alert('Please select a property first');
            return;
        }
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.innerHTML = `
            <div class="message ai">
                <div class="message-content">
                    <strong>Nearby Schools</strong><br>
                    ${spatialSystem.nearbySchools.length > 0 ? 
                        `${spatialSystem.nearbySchools.length} schools within 1.5km:<br><br>` + 
                        spatialSystem.nearbySchools.slice(0, 3).map(s => 
                            `<div class="facility-item school-item" onclick="spatialSystem.focusLocation(${s.lat}, ${s.lng})">
                                <div class="facility-name">${spatialSystem.sanitizeHTML(s.school_name)}</div>
                                <div class="facility-distance">${(s.distance * 1000).toFixed(0)}m</div>
                            </div>`
                        ).join('') : 
                        'No schools within 1.5km.'}
                </div>
            </div>`;
        spatialSystem.scrollToBottom();
    }
    function analyzeHealthcare() {
        if (!spatialSystem.currentProperty) {
            alert('Please select a property first');
            return;
        }
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.innerHTML = `
            <div class="message ai">
                <div class="message-content">
                    <strong>Nearby Healthcare</strong><br>
                    ${spatialSystem.nearbyHospitals.length > 0 ? 
                        `${spatialSystem.nearbyHospitals.length} facilities within 2km:<br><br>` + 
                        spatialSystem.nearbyHospitals.slice(0, 3).map(h => 
                            `<div class="facility-item hospital-item" onclick="spatialSystem.focusLocation(${h.lat}, ${h.long})">
                                <div class="facility-name">${spatialSystem.sanitizeHTML(h.facility_name)}</div>
                                <div class="facility-distance">${h.distance.toFixed(1)}km</div>
                            </div>`
                        ).join('') : 
                        'No hospitals within 2km.'}
                </div>
            </div>`;
        spatialSystem.scrollToBottom();
    }
    let spatialSystem = null;
    window.addEventListener('DOMContentLoaded', () => {
        spatialSystem = new SpatialIntelligenceSystem();
    });
</script>
